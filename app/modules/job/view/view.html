<div class="panel panel-default">
    <div class="panel-heading">Job (#{{ vm.job.id }})</div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Description</dt>
            <dd>{{ vm.job.description }}</dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>Assigned to</dt>
            <dd>{{ user.name }} ({{ user.email }})</dd>
        </dl>

        <dl class="dl-horizontal">
            <dt>Status</dt>
            <dd>{{ vm.job.status == 0 ? 'Open' : 'Closed' }}</dd>
        </dl>
    </div>
</div>
