<div class="panel panel-default">
    <div class="panel-heading">Edit Job</div>
    <div class="panel-body">
        <form ng-submit="vm.edit()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Job Description">
            </div>
            <div class="form-group">
                <label for="status">Select Status</label>
                <select class="form-control" id="status" ng-model="vm.job.status">
                    <option value="0" ng-selected="vm.job.status == 0">Open</option>
                    <option value="1" ng-selected="vm.job.status == 1">Closed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user_id">Select User</label>
                <select class="form-control" id="user_id" ng-model="vm.job.user_id">
                    <option ng-repeat="user in users" ng-selected="vm.job.user_id == user.id" value="{{user.id}}">{{user.name}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">Edit</button>
        </form>
    </div>
</div>
